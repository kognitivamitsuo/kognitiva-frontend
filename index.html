<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Kognitiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat">
    <div id="chat-header">
      <h2>Chat de Suporte</h2>
      <button id="resetButton">Resetar Chat</button>
    </div>

    <div id="chat-container">
      <div id="messages"></div>
    </div>

    <div id="input-container">
      <input type="text" id="userInput" placeholder="Digite sua mensagem...">
      <button id="sendButton">Enviar</button>
    </div>

    <div id="diagnostico" class="diagnostico"></div>

    <div id="feedback-container" class="feedback-container">
      <button id="feedback-positivo">üëç</button>
      <button id="feedback-negativo">üëé</button>
      <textarea id="comentario-feedback" placeholder="Deixe um coment√°rio..."></textarea>
    </div>

    <div id="feedback-status"></div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/executarIA.js"></script>
  <script src="js/feedback.js"></script>
  <script src="js/diagnostico.js"></script>

  <script>
    // Inicializa√ß√£o do chat
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initChat === 'function') {
        initChat();
      }
      
      // Event listeners
      document.getElementById('sendButton').addEventListener('click', enviarMensagem);
      document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') enviarMensagem();
      });
      document.getElementById('resetButton').addEventListener('click', resetarChat);
    });

    function enviarMensagem() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (message && typeof adicionarMensagem === 'function' && typeof enviarIA === 'function') {
        adicionarMensagem(message, 'usuario');
        input.value = '';
        enviarIA(message);
      }
    }

    function resetarChat() {
      if (confirm('Tem certeza que deseja resetar o chat?')) {
        localStorage.removeItem('chatIniciado');
        document.getElementById('messages').innerHTML = '';
        if (typeof renderMensagemInicial === 'function') {
          renderMensagemInicial();
        }
      }
    }
  </script>
</body>
</html>
