            height: 8px;
            background-color: var(--kgn-text-secondary);
            border-radius: 50%;
            animation: kgn-bounce 1.4s infinite ease-in-out;
        }

        .kgn-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .kgn-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes kgn-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .kgn-feedback {
            position: fixed;
            bottom: 5rem;
            right: 1rem;
            background-color: var(--kgn-surface);
            padding: 0.75rem 1rem;

        @media (max-width: 768px) {
            .kgn-app {
                grid-template-columns: 1fr;
            }

            .kgn-sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
            }

            .kgn-sidebar.active {
                transform: translateX(0);
            }

            .kgn-menu-btn {
                display: block;
            }
        }

        button:focus, [tabindex="0"]:focus {
            outline: 2px solid var(--kgn-blue);
            outline-offset: 2px;
        }

    <script>
        window.initChat = window.initChat || function() {

                    <span class="kgn-ai-label">Kognitiva</span>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
    </script>

    <script>

    <script>
        window.handleSubmitMessage = function() {
            const inputMensagem = document.getElementById('inputMensagem');
            const chatMessages = document.getElementById('chatMessages');
            const mensagem = inputMensagem?.value.trim();
            
            if (!mensagem) return;
            
            const token = localStorage.getItem("kgn_jwt");
            if (!token) {
                console.error("Token JWT ausente - 401 Unauthorized");
                return;
            }
            
            const messageId = 'msg-' + Date.now();
            const timeString = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'kgn-message kgn-user';
            messageDiv.setAttribute('role', 'article');
            messageDiv.setAttribute('aria-labelledby', messageId);
            messageDiv.innerHTML = `
                <div id="${messageId}" class="kgn-message-content">${mensagem}</div>
                <div class="kgn-message-meta">
                    <span class="kgn-time">${timeString}</span>
                    <span class="kgn-ai-label">Você</span>
                </div>
            `;
            
            chatMessages?.appendChild(messageDiv);
            inputMensagem.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'kgn-typing-indicator';
            typingIndicator.innerHTML = `
                <div class="kgn-dot"></div>
                <div class="kgn-dot"></div>
                <div class="kgn-dot"></div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            const contexto = JSON.parse(localStorage.getItem('contexto') || '{}');
            window.executarIA(mensagem, contexto)
                .then(resposta => {
                    if (typingIndicator.parentNode) {
                        typingIndicator.remove();
                    }
                    
                    window.renderMensagemIA({
                        ...resposta, 
                        id: 'msg-' + Date.now(),
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    });
                    
                    if (resposta.contexto) {
                        window.mergeContexto(resposta.contexto);
                    }
                    
                    document.getElementById('feedbackContainer').hidden = false;
                })
                .catch(() => {
                    if (typingIndicator.parentNode) {
                        typingIndicator.remove();
                    }
                    
                    window.renderMensagemIA({
                        conteudo: "Desculpe, estou com dificuldades técnicas.",
                        score: 0,
                        id: 'msg-' + Date.now(),
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    });
                });
        };

        window.generateMessageId = function() {
            return 'msg-' + Date.now();
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.querySelector('.kgn-sidebar');
            const closeButton = document.querySelector('.kgn-close-btn');
            
            if (menuButton && sidebar) {
                menuButton.addEventListener('click', function() {
                    sidebar.classList.add('active');
                });
            }
            
            if (closeButton && sidebar) {
                closeButton.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                });
            }

            const lgpdAceitarBtn = document.getElementById('lgpdAceitar');
            const lgpdAviso = document.getElementById('lgpdAviso');
            
            if (lgpdAceitarBtn && lgpdAviso) {
                lgpdAceitarBtn.addEventListener('click', function() {
                    localStorage.setItem('lgpd_consentimento', 'true');
                    lgpdAviso.style.display = 'none';
                });
                
                if (localStorage.getItem('lgpd_consentimento') === 'true') {
                    lgpdAviso.style.display = 'none';
                }
            }

            const inputMensagem = document.getElementById('inputMensagem');
            const botaoEnviar = document.getElementById('botaoEnviar');
            const formMensagem = document.getElementById('formMensagem');
            
            if (formMensagem) {
                formMensagem.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleSubmitMessage();
                });
            }
            
            if (botaoEnviar) {
                botaoEnviar.addEventListener('click', handleSubmitMessage);
            }
            
            if (inputMensagem) {
                inputMensagem.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSubmitMessage();
                    }
                });
            }

            const botaoResetar = document.getElementById('botaoResetar');
            if (botaoResetar) {
                botaoResetar.addEventListener('click', function() {
                    localStorage.removeItem('kgn_jwt');
                    localStorage.removeItem('contexto');
                    window.location.reload();
                });
            }
        });

        window.onload = function() {
            const tokenSessao = localStorage.getItem("kgn_jwt");
            const contexto = JSON.parse(localStorage.getItem("contexto") || "{}");
            const cliente_nome = contexto?.cliente_nome || null;

            if (typeof window.verificarReaproveitamentoSessao === "function" && tokenSessao && cliente_nome) {
                window.verificarReaproveitamentoSessao(tokenSessao, cliente_nome);
            }
            
            const botaoResetar = document.getElementById('botaoResetar');
            if (botaoResetar && tokenSessao) {
                botaoResetar.hidden = false;
            }
            
            if (typeof window.initChat === 'function') {
                window.initChat();
            } else {
                console.warn('[Kognitiva] Função initChat não disponível. Chat básico inicializado.');
            }
        };
    </script>

    <script data-ai-validation="inline">
        document.addEventListener('DOMContentLoaded', () => {
            const required = ['sidebarClientes', 'chatMessages', 'inputMensagem', 'botaoEnviar', 'lgpdAviso', 'diagnosticoFinal', 'diagnosticoConteudo', 'feedbackContainer', 'formMensagem', 'botaoResetar'];
            const missing = required.filter(id => !document.getElementById(id));
            if (missing.length) {
                document.documentElement.setAttribute('data-ai-error', 'missing-elements');
                console.warn('⚠️ Elementos ausentes:', missing);
            } else {
                document.documentElement.setAttribute('data-ai-status', 'valid');
            }
        });
    </script>

    <script>
        (function() {
            const originalConsole = {
                log: console.log,
                warn: console.warn,
                error: console.error
            };

            const suppressedMessages = [
                /preloaded using link preload but not used/,
                /setting warmup data is not supported/,
                /Running the code for the/,
                /Successfully preconnected to/,
                /Timeout occurred while waiting for access tokens/
            ];

            ['log', 'warn', 'error'].forEach(method => {
                console[method] = function() {
                    const message = arguments[0];
                    const shouldSuppress = suppressedMessages.some(pattern => 
                        typeof message === 'string' && pattern.test(message)
                    );
                    if (!shouldSuppress) {
                        originalConsole[method].apply(console, arguments);
                    }
                };
            });

            window.addEventListener('error', function(e) {
                if (e.message && e.message.includes('429')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });
        })();
    </script>
