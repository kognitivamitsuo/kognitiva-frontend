<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Kognitiva</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Removido BACKEND_URL do HTML (agora via .env) -->
</head>
<body>
  <main id="app">
    <!-- Chat (semântico + ARIA) -->
    <section id="chat-container" role="log" aria-live="polite"></section>
    
    <!-- Input (com validação máxima) -->
    <div id="input-container">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Digite sua mensagem..." 
        maxlength="500"
        aria-describedby="charCount"
      >
      <button id="sendButton">Enviar</button>
      <span id="charCount">500 caracteres restantes</span>
    </div>

    <!-- LGPD (atualizado) -->
    <aside class="aviso-lgpd" aria-label="Aviso de privacidade">
      Seus dados são usados apenas para melhorar a IA. 
      <a href="/politica-privacidade">Saiba mais</a>.
    </aside>
  </main>

  <!-- Scripts (modularizados) -->
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/executarIA.js"></script>
</body>
</html>
