
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kognitiva Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #343541;
      color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #202123;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #555;
    }
    .sidebar h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .client-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .client-list li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .client-list li:hover {
      background-color: #3b3b3f;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .chat-messages {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      max-width: 80%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background-color: #f3f4f6;
      color: #111;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #555;
      background-color: #343541;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px 0 0 8px;
      background: #1f1f1f;
      color: white;
    }
    .chat-input button {
      padding: 0 1rem;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Clientes</h2>
    <ul class="client-list" id="clientList">
      <li onclick="selecionarCliente('Oriente Marketing')">Oriente Marketing</li>
      <li onclick="selecionarCliente('Nova Era Logística')">Nova Era Logística</li>
      <li onclick="selecionarCliente('Grupo SCC')">Grupo SCC</li>
    </ul>
  </div>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message ai">Olá! Sou a IA da Kognitiva. Como posso te ajudar hoje?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." />
      <button id="botaoEnviar">Enviar</button>
    </div>
  </div>

  <script>
    let clienteSelecionado = null;

    function selecionarCliente(nome) {
      clienteSelecionado = nome;
      const msg = document.createElement("div");
      msg.className = "message ai";
      msg.textContent = `✅ Cliente selecionado: ${nome}`;
      document.getElementById("chatMessages").appendChild(msg);
      scrollToBottom();
    }

    function scrollToBottom() {
      const chat = document.getElementById("chatMessages");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

  <script src="mainPage.js"></script>
  <script src="execControl.js"></script>
</body>
</html>
