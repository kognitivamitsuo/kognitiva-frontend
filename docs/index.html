
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kognitiva Chat</title>
  <style>
    body {
      margin: 0;
      background-color: #343541;
      font-family: 'Segoe UI', sans-serif;
      color: #f3f4f6;
    }
    #container {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 260px;
      background-color: #202123;
      overflow-y: auto;
      border-right: 1px solid #444;
      padding: 10px;
    }
    #chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #chatMessages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .mensagem {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 12px;
    }
    .usuario {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
    }
    .ia {
      align-self: flex-start;
      background-color: #f3f4f6;
      color: black;
    }
    .sistema {
      align-self: center;
      background-color: #facc15;
      color: black;
      font-weight: bold;
    }
    #inputContainer {
      display: flex;
      border-top: 1px solid #444;
      padding: 10px;
      background-color: #202123;
    }
    #inputMensagem {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #botaoEnviar {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .clienteItem {
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      background-color: #2d2f31;
      margin-bottom: 5px;
    }
    .clienteItem:hover {
      background-color: #3a3c3f;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h3>Clientes</h3>
      <div id="listaClientes"></div>
    </div>
    <div id="chat">
      <div id="chatMessages"></div>
      <div id="inputContainer">
        <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." autocomplete="off"/>
        <button id="botaoEnviar">Enviar</button>
      </div>
    </div>
  </div>
  <script src="mainPage.js"></script>
  <script src="execControl.js"></script>
  <script src="contextService.js"></script>
  <script src="feedbackBox.js"></script>
  <script src="diagnosticoFinal.js"></script>
</body>
</html>
